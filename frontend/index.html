<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RÖS'S - Asistente Virtual</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <span class="header-logo">RÖS'S</span>
                <span class="header-subtitle">Asistente Virtual</span>
            </div>
            <div class="header-status" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Conectando...</span>
            </div>
        </header>

        <!-- Chat area -->
        <main class="chat-container" id="chat-container">
            <!-- Welcome message -->
            <div class="welcome" id="welcome">
                <div class="welcome-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <h2>Hola, soy el asistente de RÖS'S</h2>
                <p>Pregunta lo que necesites sobre nuestros equipos de masaje profesional.</p>
                <div class="suggestions" id="suggestions">
                    <button class="suggestion-btn" data-question="¿Qué productos ofrece RÖS'S?">
                        ¿Qué productos ofrece RÖS'S?
                    </button>
                    <button class="suggestion-btn" data-question="¿Cómo se realiza el mantenimiento de la máquina?">
                        ¿Cómo se realiza el mantenimiento?
                    </button>
                    <button class="suggestion-btn" data-question="¿Qué programas de masaje están disponibles?">
                        ¿Qué programas de masaje hay?
                    </button>
                </div>
            </div>

            <!-- Messages will be inserted here -->
            <div id="messages"></div>
        </main>

        <!-- Input area -->
        <footer class="input-area">
            <form id="chat-form" class="input-form">
                <textarea
                    id="message-input"
                    placeholder="Escribe tu pregunta..."
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button type="submit" id="send-btn" class="send-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
